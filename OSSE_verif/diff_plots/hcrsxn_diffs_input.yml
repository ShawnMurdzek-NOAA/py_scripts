# Model information
# Notes:
#     - First key is the name of the comparison, second key is the name of the model
#     - Any number of files can be specified
#     - Use pressure-level UPP output, otherwise vertical levels will not match
#     - Specify indices to be passed to _ingest_data for difference plot
#     - For the files, the following placeholders can be used:
#         {iYYYY} = Initialization year
#         {iMM} = Initialization month
#         {iDD} = Initialization day
#         {iHH} = Initialization hour
#         {vYYYY} = Valid year
#         {vMM} = Valid month
#         {vDD} = Valid day
#         {vHH} = Valid hour
#         {FFF} = 3-digit forecast hour
#         {FF} = 2-digit forecast hour
model_info:
  spring_ctrl_vs_NR:
    spring_ctrl:
      files:
        - /work2/noaa/wrfruc/murdzek/HRRR_OSSE/syn_data_WRF_FCST_OSSE_hercules/spring/WRF_FCST_OSSE/run/{iYYYY}{iMM}{iDD}{iHH}/postprd/wrfprs_hrconus_{FF}.grib2
      indices:
        - 
      ceil_name: 'CEIL_EXP2'
    NR:
      files:
        - /work2/noaa/wrfruc/murdzek/nature_run_spring/UPP/{vYYYY}{vMM}{vDD}/wrfprs_{vYYYY}{vMM}{vDD}{vHH}00_er.grib2
      indices:
        - 
          - 2
          - -1
          - 3
        - 
          - 2
          - -1
          - 3
      ceil_name: 'CEIL_EXP2'

# Timing information (used for placeholders in the "files" field)
# Notes:
#     - init_start and init_end use the format YYYYMMDDHH
#     - init_step follows "freq" conventions from pd.date_range()
time_info:
  use: True
  init_start: '2022043001'
  init_end: '2022043002'
  init_step: '1h'
  fcst_hr:
    - 0

# Field, level to plot (prslev is in Pa. Set to 0 for 2D fields), and plot parameters
# The first key is the field name.
# In addition to UPP output fields, the following are also options:
#     'WSPD' : Wind speed
#     'WDIR' : Wind direction
#     'CEIL' : Cloud ceiling height. Must specify which ceiling using the ceil_name field in modelX_info
field_info: 
  TMP_P0_L100_GLC0:
    prslev: 85000
    cmap: 'plasma'
    lvls: 
      start: 250
      stop: 295
      step: 2
    diff_lvls: 
      start: -5.75
      stop: 5.76
      step: 0.5
    extend: 'both'
  WSPD:
    prslev: 85000
    cmap: 'plasma'
    lvls: 
      start: 0
      stop: 50
      step: 4
    diff_lvls: 
      start: -30
      stop: 30.1
      step: 4
    extend: 'max'
  REFC_P0_L200_GLC0:
    prslev: 0
    cmap: 'plasma'
    lvls: 
      start: 5
      stop: 75
      step: 5
    diff_lvls: 
      start: -12.5
      stop: 12.6
      step: 1
    extend: 'max'

# Domain (set to None to use defaults)
lat_lim:
  - 
lon_lim:
  - 

# Output file name tag
save_tag: 'CONUS'
